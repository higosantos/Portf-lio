<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section>
        <div>
            <form>
                <p>Números (entre 1 e 100): <input type="number" name="fnum" id="fnum"> 
                <input type="button" value="Adicionar" onclick="adicionar()"></p><br>
                <select name="flista" id="flista" size="8"></select>
                <br><input type="button" value="Finalizar" onclick="finalizar()">
            </form>
        </div>
        <div id="res">
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
