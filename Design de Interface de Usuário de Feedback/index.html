<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Deixe-nos saber o seu feedback</title>
</head>
<body>
    <div id="panel" class="panel-container">
        <strong>Quão satisfeito você está com nosso <br /> desempenho de suporte ao cliente?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-17.png"
                    alt="">
                <small>Insatisfeito(a)</small>
            </div>

            <div class="rating">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-3.png"
                    alt="" />
                <small>Bom, mas poderia melhorar</small>
            </div>

            <div class="rating active">
                <img src="https://img.icons8.com/external-neu-royyan-wijaya/64/000000/external-emoji-neumojis-smiley-neu-royyan-wijaya-30.png"
                    alt="" />
                <small>Satisfeito(a)</small>
            </div>
        </div>
        <button class="btn" id="send">Enviar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
