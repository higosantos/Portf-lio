<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carrossel de Imagens</title>
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://images.unsplash.com/photo-1599394022918-6c2776530abb?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1458&q=80"
                alt="first-image" />
            <img src="https://burst.shopifycdn.com/photos/hands-holding-up-fresh-rhubarb.jpg?width=925&format=pjpg&exif=1&iptc=1"
                alt="second-image" />
            <img src="https://burst.shopifycdn.com/photos/a-person-surrounded-by-purple-and-blue-smoke.jpg?width=925&format=pjpg&exif=1&iptc=1"
                alt="third-image" />
            <img src="https://images.unsplash.com/photo-1599561046251-bfb9465b4c44?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1492&q=80"
                alt="fourth-image" />
        </div>

        <div class="buttons-container">
            <button id="left" class="btn">Anterior</button>
            <button id="right" class="btn">Pr√≥ximo</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
